<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>Fullout Coding Challenge | Provided by Frontend Mentor</title>
  </head>

  <body class="flex items-center justify-center bg-gray-100">
    <!-- Please add all of the card styles below here. Feel free to 
      add or remove any elements needed. You can either style with Tailwind 
      or regular CSS inside of the `input.css` file (but bonus points for Tailwind).
    -->
    <div
      class="max-w-screen-sm bg-white shadow-sm p-6 md:p-12 rounded-xl rounded-br-[100px] my-10 mx-4 pb-24"
    >
      <!-- Input fields -->
      <div class="w-full md:w-[70%] grid grid-cols-3 space">
        <div class="flex flex-col px-1">
          <label
            class="label text-xs py-2 font-semibold text-gray-500 tracking-widest"
            for="day"
            id="dayLabel"
            >DAY</label
          >
          <input
            class="border text-xl md:text-2xl font-bold focus:outline-none border-red-2 focus:border-[#923dff] rounded-md p-3"
            id="day"
            placeholder="DD"
          />
          <span id="dayError" class="text-xs py-2 italic text-red-500"></span>
        </div>

        <div class="flex flex-col px-1">
          <label
            class="label text-xs py-2 font-semibold text-gray-500 tracking-widest"
            for="month"
            id="monthLabel"
            >MONTH</label
          >
          <input
            class="border text-xl md:text-2xl font-bold focus:outline-none focus:border-[#923dff] rounded-md p-3"
            id="month"
            placeholder="MM"
          />
          <span id="monthError" class="text-xs py-2 italic text-red-500"></span>
        </div>

        <div class="flex flex-col px-1">
          <label
            class="label text-xs py-2 font-semibold text-gray-500 tracking-widest"
            for="year"
            id="yearLabel"
            >YEAR</label
          >
          <input
            class="border text-xl md:text-2xl font-bold focus:outline-none focus:border-[#923dff] rounded-md p-3"
            id="year"
            placeholder="YYYY"
          />
          <span id="yearError" class="text-xs py-2 italic text-red-500"></span>
        </div>
      </div>

      <!-- Start of separator -->
      <div
        class="transition-all h-16 flex relative items-center justify-center my-8"
      >
        <div class="flex-1 h-[2px] bg-gray-300"></div>
        <button
          id="submit"
          class="absolute center md:right-0 flex w-16 h-16 items-center justify-center bg-[#923dff] hover:bg-black transition-all rounded-full p-4"
        >
          <img
            src="./assets/icon-arrow.svg"
            class="h-full w-full"
            alt="Arrow icon"
          />
        </button>
      </div>
      <!-- End of separator -->

      <p class="text-6xl font-extrabold italic">
        <span class="text-[#923dff]" id="yearCalc">--</span> years
      </p>
      <p class="text-6xl font-extrabold italic">
        <span class="text-[#923dff]" id="monthCalc">--</span> months
      </p>
      <p class="text-6xl font-extrabold italic">
        <span class="text-[#923dff]" id="dayCalc">--</span> days
      </p>
    </div>

    <!-- Add html above here -->
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
    type="text/javascript"
  ></script>
  <script src="/custom.js" type="text/javascript"></script>
</html>
